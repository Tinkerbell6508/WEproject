<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Recipe - Herb & Hearth</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="nav-left">
        <div class="brand">
          <div class="logo">H&amp;H</div>
          <div>
            <div style="font-size:16px">Herb &amp; Hearth</div>
            <div style="font-size:12px;color:#586">Share simple, beautiful recipes</div>
          </div>
        </div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/view">View Recipes</a>
          <a href="/add">Add Recipe</a>
          <a href="/about">About Us</a>
          <a href="/contact">Contact</a>
          <a href="/feedback">Feedback</a>
        </div>
      </div>
      <div>
        <a class="btn-outline" href="/view">View Recipes</a>
      </div>
    </nav>

    <main>
      <div class="form-card">
        <h2>Edit Recipe</h2>
        <form id="editForm">
          <div class="form-row">
            <label for="title">Title</label>
            <input class="input" id="title" name="title" required />
          </div>
          <div class="form-row">
            <label for="ingredients">Ingredients (one per line)</label>
            <textarea class="input" id="ingredients" name="ingredients" required></textarea>
          </div>
          <div class="form-row">
            <label for="instructions">Instructions</label>
            <textarea class="input" id="instructions" name="instructions" required></textarea>
          </div>
          <div class="form-row">
            <label for="imageURL">Image URL (optional)</label>
            <input class="input" id="imageURL" name="imageURL" />
          </div>
          <div class="form-actions">
            <a class="btn-outline" href="/view">Cancel</a>
            <button class="btn-large" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">Edit and share the love üçû</footer>
  </div>
  <script src="/public/main.js"></script>
</body>
</html>
